apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: adi2634/backend-python:latest
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: config-volume
              mountPath: "/app/Backend/config"
      volumes:
        - name: config-volume
          secret:
            secretName: config-secret
