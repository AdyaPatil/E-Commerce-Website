apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1  # Number of backend pods
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: adi2634/backend-python:latest  # Replace with your actual image
          ports:
            - containerPort: 8000
          env:
            - name: MONGO_DB_URL
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: MONGO_DB_URL
          envFrom:
            - configMapRef:
                name: ecommerce-config  # Other environment variables from ConfigMap
